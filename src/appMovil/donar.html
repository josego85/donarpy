<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Donar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    
    
    <!-- Versión compilada y comprimida del CSS de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" media="screen">
	
	 <style>
        #mapaMarcar {
            height: 80%;
            width: 100%;
      	}
    </style>
	
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	
    <!-- Versión compilada y comprimida del JavaScript de Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
	<script src="js/MarcarMapaOSM.js" type="text/javascript"></script>
</head>
<body onLoad="marcarMapa()">
	<center><h1>Donarpy</h1></center>
	
	<!-- MenuS -->
	<div class="container">
		<ul class="nav nav-tabs" role="tablist">
		    <li><a href="index.html" role="tab" data-toggle="tab">Inicio</a></li>
		    <li class="active"><a href="donar.html" role="tab" data-toggle="tab">Donar</a></li>
		</ul>
	</div>

	<div class="container">
        <form role="form" action="http://donarpy.proyectosbeta.net/donaciones/agregarDonacion" method='post'>
            <div class="form-group">
                <label>Descripción
                    <span>*</span>
                </label>

                <input class="form-control" type="text" placeholder="Ingresa la descripci&oacute;n de lo que queres donar" name="donacion_desc" value="" id="donacion_desc" size="25" />
            </div>
            <div class="form-group">
                <label>Latitud
                    <span>*</span>
                </label>
                <input class="form-control" type="text" name="donacion_latitud" id="donacion_latitud" value="-25.345878" placeholder="click en el Mapa"/>
            </div>
            <div class="form-group">
                <label>Longitud
                    <span>*</span>
                </label>
                <input class="form-control" type="text" name="donacion_longitud" id="donacion_longitud" value="-57.639913" placeholder="click en el Mapa"/>
            </div>
            <input class="btn btn-primary" type="submit" name="submit" value="Donar" />
       </form>
    </div>
    <div id="mapaMarcar">
    </div>
</body>
</html>
